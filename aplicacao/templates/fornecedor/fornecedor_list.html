{% extends "list.html" %}

{% block content %}
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th style="width: 10%">Id</th>
                <th style="width: 40%">Nome</th>
                <th style="width: 20%">Telefone</th>
                <th class="project-actions text-right">
                    <a class="btn btn-success btn-sm" href="../fornecedor/create/">
                        <i class="fas fa-plus-square"></i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
        {% if fornecedor_list %}
            {% for fornecedor in fornecedor_list %}
            <tr>
                <td>{{ fornecedor.id }}</td>
                <td>{{ fornecedor.nome }}</td>
                <td>{{ fornecedor.telefonePrincipal }}</td>
                <td class="project-actions text-right">
                    <a class="btn btn-primary btn-sm" href="{{ fornecedor.get_absolute_url }}">
                        <i class="fas fa-bars"></i>
                    </a>
                    <a class="btn btn-info btn-sm" href="{{ fornecedor.get_update_url }}">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" href="{{ fornecedor.get_delete_url }}">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
        <tfoot>
            <tr class="table-light">
                <td colspan="4"><strong>Quantidade de itens:</strong> {{ num_itens }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
