{% extends "base_generic.html" %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <tr class="table-secondary">
                <th>CÃ³digo</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th colspan="2">
                    <button class="btn btn-primary btn-sm" onclick="window.location.href='../fornecedor/create'">Criar</button>
                </th>
            </tr>
        </thead>
        <tbody>
        {% if fornecedor_list %}
            {% for fornecedor in fornecedor_list %}
            <tr>
                <td><a href="{{ fornecedor.get_absolute_url }}">{{ fornecedor.codigo }}</a></td>
                <td>{{ fornecedor.nome }}</td>
                <td>{{ fornecedor.telefonePrincipal }}</td>
                <td>
                    <button class="btn btn-dark btn-sm" onclick="window.location.href='{{ fornecedor.get_absolute_url }}/update'">Alterar</button>
                    <button class="btn btn-dark btn-sm" onclick="window.location.href='{{ fornecedor.get_absolute_url }}/delete'">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
        <tfoot>
            <tr class="table-secondary">
                <td colspan="4"><strong>Quantidade de itens:</strong> {{ num_itens }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
