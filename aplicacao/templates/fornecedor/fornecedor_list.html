{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de Fornecedores</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th colspan="2">
                    <button class="btn btn-light btn-sm" onclick="window.location.href='../fornecedor/create'">Criar</button>
                </th>
            </tr>
        </thead>
        <tbody>
        {% if fornecedor_list %}
            {% for fornecedor in fornecedor_list %}
            <tr>
                <td>{{ fornecedor.nome }}</td>
                <td>{{ fornecedor.telefonePrincipal }}</td>
                <td>
                    <button class="btn btn-dark btn-sm" onclick="window.location.href='{{ fornecedor.get_absolute_url }}/update'">Alterar</button>
                    <button class="btn btn-dark btn-sm" onclick="window.location.href='{{ fornecedor.get_absolute_url }}/delete'">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Quantidade de itens:</strong> {{ num_itens }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
