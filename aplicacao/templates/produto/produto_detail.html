{% extends "list.html" %}

{% block content %}
  <table class="table table-bordered table-striped">
    <tr>
      <td style="width: 20%"><strong>Id:</strong></td>
      <td>{{ produto.id }}</td>
    </tr>
    <tr>
      <td><strong>Código:</strong></td>
      <td>{{ produto.codigo }}</td>
    </tr>
    <tr>
      <td><strong>Descrição:</strong></td>
      <td>{{ produto.descricao }}</td>
    </tr>
    <tr>
      <td><strong>Pontos:</strong></td>
      <td>{{ produto.pontos }}</td>
    </tr>
    <tfoot>
      <tr>
        <td class="project-actions text-left" colspan="2">
          <a class="btn btn-secondary btn-sm" href="{{ list_href }}">
              <i class="fas fa-arrow-circle-left"></i> Voltar
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
{% endblock %}
