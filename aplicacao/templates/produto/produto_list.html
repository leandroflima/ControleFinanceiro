{% extends "list.html" %}

{% block content %}
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th style="width: 10%">Id</th>
                <th style="width: 10%">Código</th>
                <th style="width: 30%">Descrição</th>
                <th style="width: 10%">Pontos</th>
                <th class="project-actions text-right">
                    <a class="btn btn-success btn-sm" href="../produto/create/">
                        <i class="fas fa-plus-square"></i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
        {% if produto_list %}
            {% for produto in produto_list %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.codigo }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.pontos }}</td>
                <td class="project-actions text-right">
                    <a class="btn btn-primary btn-sm" href="{{ produto.get_absolute_url }}">
                        <i class="fas fa-bars"></i>
                    </a>
                    <a class="btn btn-info btn-sm" href="{{ produto.get_update_url }}">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" href="{{ produto.get_delete_url }}">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
        <tfoot>
            <tr class="table-light">
                <td colspan="5"><strong>Quantidade de itens:</strong> {{ num_itens }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
