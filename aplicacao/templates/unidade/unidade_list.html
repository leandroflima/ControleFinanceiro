{% extends "list.html" %}

{% block content %}
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th style="width: 10%">Id</th>
                <th style="width: 20%">Sigla</th>
                <th style="width: 40%">Descrição</th>
                <th class="project-actions text-right">
                    <a class="btn btn-success btn-sm" href="../unidade/create/">
                        <i class="fas fa-plus-square"></i> Criar
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
        {% if unidade_list %}
            {% for unidade in unidade_list %}
            <tr>
                <td>{{ unidade.id }}</td>
                <td>{{ unidade.sigla }}</td>
                <td>{{ unidade.descricao }}</td>
                <td class="project-actions text-right">
                    <a class="btn btn-primary btn-sm" href="{{ unidade.get_absolute_url }}">
                        <i class="fas fa-bars"></i> Detalhes
                    </a>
                    <a class="btn btn-info btn-sm" href="{{ unidade.get_update_url }}">
                        <i class="fas fa-pencil-alt"></i> Alterar
                    </a>
                    <a class="btn btn-danger btn-sm" href="{{ unidade.get_delete_url }}">
                        <i class="fas fa-trash"></i> Excluir
                    </a>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
        <tfoot>
            <tr class="table-light">
                <td colspan="4"><strong>Quantidade de itens:</strong> {{ num_itens }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
