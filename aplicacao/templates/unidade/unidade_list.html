{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de Unidades</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Sigla</th>
                <th>Descrição</th>
                <th colspan="2">
                    <button class="btn btn-light btn-sm" onclick="window.location.href='../unidade/create'">Criar</button>
                </th>
            </tr>
        </thead>
        <tbody>
        {% if unidade_list %}
            {% for unidade in unidade_list %}
            <tr>
                <td>{{ unidade.sigla }}</td>
                <td>{{ unidade.descricao }}</td>
                <td>
                    <button class="btn btn-dark btn-sm" onclick="window.location.href='{{ unidade.get_absolute_url }}/update'">Alterar</button>
                    <button class="btn btn-dark btn-sm" onclick="window.location.href='{{ unidade.get_absolute_url }}/delete'">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Quantidade de itens:</strong> {{ num_itens }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
